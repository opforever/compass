<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Compass</title>
    <script type="module">
        // Your personal Firebase configuration is now embedded here.
        const firebaseConfig = {
          apiKey: "AIzaSyB-VersmjBeySniqySvbvJ9eU5u5VObr8M",
          authDomain: "working-compass.firebaseapp.com",
          projectId: "working-compass",
          storageBucket: "working-compass.appspot.com",
          messagingSenderId: "525906567655",
          appId: "1:525906567655:web:0f1c6c4e0af7e751525d42",
          measurementId: "G-DLJ2X9LNV6"
        };
        window.__firebase_config = JSON.stringify(firebaseConfig);

        if (typeof __app_id === 'undefined') {
            window.__app_id = 'default-compass-app';
        }
    </script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --compass-bg: #2c3e50;
            --compass-border: #4a627a;
            --needle-color: #e74c3c;
            --text-light: #ecf0f1;
            --text-dark: #bdc3c7;
            --accent-color: #3498db;
        }

        /* General Body Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-light);
            text-align: center;
            -webkit-tap-highlight-color: transparent;
        }

        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            padding: 1rem;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 1px;
            color: #ffffff;
            margin-bottom: 0;
        }

        #status-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            background-color: #2a2a2a;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            min-height: 60px;
            width: 90%;
        }
        #compass-status { font-size: 0.9em; color: var(--accent-color); }
        #my-user-id { font-size: 0.9em; color: var(--text-dark); }
        #my-user-id span { font-weight: bold; color: var(--text-light); }
        
        /* Name Entry Styles */
        #name-entry-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 2rem;
            background-color: #2a2a2a;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }
        #name-input {
            padding: 12px;
            font-size: 1em;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #333;
            color: var(--text-light);
        }
        #set-name-btn {
            padding: 12px 20px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: var(--accent-color);
            color: white;
        }

        /* NEW Compass Styles */
        #compass-container {
            display: flex; flex-direction: column; align-items: center;
            gap: 1.5rem; width: 100%;
        }
        .compass-rose {
            width: 300px; height: 300px;
            background: radial-gradient(circle, #3d566e 0%, #2c3e50 100%);
            border-radius: 50%;
            border: 5px solid var(--compass-border);
            position: relative;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 0 15px rgba(0,0,0,0.6);
        }
        .compass-rose::before { /* Glassy highlight */
            content: ''; position: absolute; top: 5px; left: 50%;
            transform: translateX(-50%); width: 150px; height: 75px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.15), rgba(255,255,255,0));
            border-radius: 150px 150px 0 0 / 75px 75px 0 0;
        }
        .compass-markings {
            position: absolute; width: 100%; height: 100%;
        }
        .mark {
            position: absolute; left: 50%; top: 0;
            width: 1px; height: 10px; background-color: var(--text-dark);
            transform-origin: 0 150px;
        }
        .mark.major { height: 20px; width: 2px; background-color: var(--text-light); }

        #needle {
            width: 20px;
            height: 280px; /* 140px for red, 140px for grey */
            position: absolute;
            top: 10px; /* (300px - 280px) / 2 */
            left: 50%;
            transform: translateX(-50%);
            transform-origin: center center; /* Rotate around the true center */
            z-index: 10;
            transition: transform 0.3s ease-out;
            /* JS applies rotation to this container */
        }

        #needle::before { /* Red tip */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0; height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 140px solid var(--needle-color);
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
        }

        #needle::after { /* Grey tail */
             content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0; height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 140px solid var(--text-dark);
        }
        
        .pivot {
            width: 20px; height: 20px;
            background: var(--text-light);
            border-radius: 50%; position: absolute;
            z-index: 11; border: 3px solid var(--bg-color);
        }
        .rose-text {
            position: absolute; font-size: 1.8em; font-weight: 700;
            color: var(--text-light); z-index: 5;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }
        .rose-n { top: 15px; } .rose-s { bottom: 15px; }
        .rose-e { right: 15px; top: 50%; transform: translateY(-50%); }
        .rose-w { left: 15px; top: 50%; transform: translateY(-50%); }

        #heading {
            font-size: 3em; font-weight: 200;
            font-family: 'Courier New', Courier, monospace; color: #fff; margin: 0;
        }

        /* Remote Users List */
        #remote-users-container { width: 100%; }
        #remote-users-list { list-style: none; padding: 0; margin: 0; max-height: 150px; overflow-y: auto; background-color: #2a2a2a; border-radius: 12px; }
        #remote-users-list li { padding: 12px 15px; border-bottom: 1px solid #3a3a3a; cursor: pointer; transition: background-color 0.2s; font-size: 0.9em; color: var(--text-dark); }
        #remote-users-list li:last-child { border-bottom: none; }
        #remote-users-list li:hover { background-color: #34495e; }
        #remote-users-list li.active { background-color: var(--accent-color); color: white; font-weight: bold; }

        .hidden { display: none !important; }

    </style>
</head>
<body>
    <div id="app">
        <div id="name-entry-container">
             <h1>Welcome</h1>
             <p>Please enter your name to begin.</p>
             <input type="text" id="name-input" placeholder="Your Name or Nickname" />
             <button id="set-name-btn">Start Compass</button>
        </div>

        <div id="main-content" class="hidden">
            <h1>Device Compass</h1>
            <div id="status-container">
                <p id="compass-status">Initializing...</p>
                <p id="my-user-id"></p>
            </div>
            <div id="compass-container">
                <div class="compass-rose">
                    <div class="compass-markings"></div>
                    <div id="needle"></div>
                    <div class="pivot"></div>
                    <div class="rose-text rose-n">N</div>
                    <div class="rose-text rose-e">E</div>
                    <div class="rose-text rose-s">S</div>
                    <div class="rose-text rose-w">W</div>
                </div>
                <p id="heading">--°</p>
            </div>
            <div id="remote-users-container" class="hidden">
                <p>Select a device to sync with:</p>
                <ul id="remote-users-list"></ul>
            </div>
            <button id="permission-btn" class="hidden">Activate Compass</button>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', async () => {
            const ui = {
                mainContent: document.getElementById('main-content'),
                nameEntryContainer: document.getElementById('name-entry-container'),
                nameInput: document.getElementById('name-input'),
                setNameBtn: document.getElementById('set-name-btn'),
                compassContainer: document.getElementById('compass-container'),
                needle: document.getElementById('needle'),
                headingDisplay: document.getElementById('heading'),
                permissionBtn: document.getElementById('permission-btn'),
                remoteUsersContainer: document.getElementById('remote-users-container'),
                remoteUsersList: document.getElementById('remote-users-list'),
                status: document.getElementById('compass-status'),
                myUserId: document.getElementById('my-user-id'),
                compassMarkings: document.querySelector('.compass-markings'),
            };

            let db, auth, userId, displayName, hasCompass, remoteUnsubscribe, presenceInterval;
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            
            // --- UI Setup ---
            for (let i = 0; i < 360; i += 2) {
                const mark = document.createElement('div');
                mark.classList.add('mark');
                if (i % 30 === 0) {
                    mark.classList.add('major');
                }
                mark.style.transform = `rotate(${i}deg)`;
                ui.compassMarkings.appendChild(mark);
            }
            
            function initMainApp() {
                ui.nameEntryContainer.classList.add('hidden');
                ui.mainContent.classList.remove('hidden');
                runAppLogic();
            }

            // --- Main App Logic ---
            async function runAppLogic() {
                await setupFirebase();
                hasCompass = await checkCompassAvailability();
                managePresence();

                if (hasCompass) {
                    ui.permissionBtn.classList.remove('hidden');
                    ui.status.textContent = 'Local compass available. Press activate.';
                    ui.permissionBtn.addEventListener('click', activateCompass);
                } else {
                    ui.status.textContent = 'No local compass detected. Searching...';
                    listenForBroadcasters();
                }
            }
            
            async function checkCompassAvailability() {
                return new Promise((resolve) => {
                    if (!('DeviceOrientationEvent' in window)) {
                        resolve(false);
                        return;
                    }
                    const timeout = setTimeout(() => {
                        window.removeEventListener('deviceorientationabsolute', listener);
                        resolve(false);
                    }, 2000);
                    const listener = (event) => {
                        if (event.alpha !== null && typeof event.alpha !== 'undefined') {
                            clearTimeout(timeout);
                            window.removeEventListener('deviceorientationabsolute', listener);
                            resolve(true);
                        }
                    };
                    window.addEventListener('deviceorientationabsolute', listener, true);
                });
            }

            async function setupFirebase() {
                try {
                    const firebaseConfig = JSON.parse(window.__firebase_config);
                    const app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);

                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                         try {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } catch (e) {
                            await signInAnonymously(auth);
                        }
                    } else {
                        await signInAnonymously(auth);
                    }
                    userId = auth.currentUser.uid;
                    ui.myUserId.innerHTML = `Your Name: <span>${displayName}</span>`;
                } catch (error) {
                    console.error("Firebase Init Error:", error);
                    ui.status.textContent = "Error connecting to service.";
                }
            }
            
            function managePresence() {
                if (!userId || !displayName) return;
                const userDocRef = doc(db, `artifacts/${appId}/public/data/users/${userId}`);
                const updatePresence = () => {
                     const dataToSet = { 
                        displayName: displayName,
                        hasCompass: hasCompass,
                        lastSeen: serverTimestamp() 
                    };
                    setDoc(userDocRef, dataToSet, { merge: true });
                };
                updatePresence();
                presenceInterval = setInterval(updatePresence, 15000);
            }

            function updateCompassUI(alpha) {
                if (alpha === null || typeof alpha === 'undefined') return;
                ui.needle.style.transform = `rotate(${alpha}deg)`;
                ui.headingDisplay.textContent = `${Math.round(alpha)}°`;
            }

            function handleLocalOrientation(event) {
                let alpha = event.alpha;
                if(typeof event.webkitCompassHeading !== "undefined") alpha = event.webkitCompassHeading; 
                updateCompassUI(alpha);
                const userDocRef = doc(db, `artifacts/${appId}/public/data/users/${userId}`);
                setDoc(userDocRef, { alpha: alpha, lastSeen: serverTimestamp(), displayName: displayName }, { merge: true });
            }

            function listenForBroadcasters() {
                ui.remoteUsersContainer.classList.remove('hidden');
                const q = query(
                    collection(db, `artifacts/${appId}/public/data/users`), 
                    where("hasCompass", "==", true)
                );
                onSnapshot(q, (snapshot) => {
                    const tenMinutesAgo = new Date(Date.now() - 10 * 60 * 1000);
                    const activeUsers = [];
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const lastSeenDate = data.lastSeen?.toDate();
                        if (doc.id !== userId && lastSeenDate && lastSeenDate > tenMinutesAgo) {
                           activeUsers.push(doc);
                        }
                    });
                    ui.remoteUsersList.innerHTML = '';
                    if (activeUsers.length === 0) {
                         ui.remoteUsersList.innerHTML = '<li>No active broadcasters found.</li>';
                         return;
                    }
                    activeUsers.forEach(doc => {
                       const data = doc.data();
                       const li = document.createElement('li');
                       li.textContent = data.displayName || `User: ${doc.id.substring(0, 8)}...`;
                       li.dataset.id = doc.id;
                       li.addEventListener('click', () => subscribeToBroadcaster(doc.id));
                       ui.remoteUsersList.appendChild(li);
                    });
                }, (error) => {
                     console.error("Error listening for broadcasters:", error);
                     ui.remoteUsersList.innerHTML = '<li>Error loading broadcasters.</li>';
                });
            }

            function subscribeToBroadcaster(broadcasterId) {
                if (remoteUnsubscribe) remoteUnsubscribe();
                document.querySelectorAll('#remote-users-list li').forEach(li => {
                    li.classList.toggle('active', li.dataset.id === broadcasterId);
                });
                const userDocRef = doc(db, `artifacts/${appId}/public/data/users/${broadcasterId}`);
                remoteUnsubscribe = onSnapshot(userDocRef, (doc) => {
                    if (doc.exists()) {
                        const data = doc.data();
                        updateCompassUI(data.alpha);
                        ui.status.textContent = `Synced with: ${data.displayName || broadcasterId.substring(0,8)}`;
                    } else {
                        ui.status.textContent = 'Selected user went offline.';
                        if(remoteUnsubscribe) remoteUnsubscribe();
                    }
                });
            }
            
            function activateCompass() {
                const startListening = () => {
                    window.addEventListener('deviceorientationabsolute', handleLocalOrientation, true);
                    ui.permissionBtn.classList.add('hidden');
                    ui.status.textContent = 'Broadcasting your compass...';
                };
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission()
                        .then(permissionState => {
                            if (permissionState === 'granted') {
                                startListening();
                            } else {
                                ui.status.textContent = 'Permission denied.';
                            }
                        }).catch(console.error);
                } else {
                     startListening();
                }
            }

            // --- Initial Load Logic ---
            const savedName = localStorage.getItem('compassDisplayName');
            if (savedName) {
                displayName = savedName;
                initMainApp();
            }
            ui.setNameBtn.addEventListener('click', () => {
                const name = ui.nameInput.value.trim();
                if (name) {
                    displayName = name;
                    localStorage.setItem('compassDisplayName', displayName);
                    initMainApp();
                }
            });
        });
    </script>
</body>
</html>
