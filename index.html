    <style>
        :root {
            --bg-color: #1a1a1a;
            --compass-bg: #2c3e50;
            --compass-border: #4a627a;
            --needle-color: #e74c3c;
            --text-light: #ecf0f1;
            --text-dark: #bdc3c7;
            --accent-color: #3498db;
        }

        /* General Body Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-light);
            text-align: center;
            -webkit-tap-highlight-color: transparent;
            padding-bottom: 150px;
        }

        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            padding: 1rem;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 1px;
            color: #ffffff;
            margin-bottom: 0;
        }

        #status-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            background-color: #2a2a2a;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            min-height: 60px;
            width: 90%;
        }
        #compass-status { font-size: 0.9em; color: var(--accent-color); }
        #my-user-id { font-size: 0.9em; color: var(--text-dark); }
        #my-user-id span { font-weight: bold; color: var(--text-light); }
        
        /* Name Entry Styles */
        #name-entry-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 2rem;
            background-color: #2a2a2a;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }
        #name-input {
            padding: 12px;
            font-size: 1em;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #333;
            color: var(--text-light);
        }
        #set-name-btn {
            padding: 12px 20px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: var(--accent-color);
            color: white;
        }

        /* NEW Compass Styles */
        #compass-container {
            display: flex; flex-direction: column; align-items: center;
            gap: 1.5rem; width: 100%;
        }
        .compass-rose {
            width: 300px; height: 300px;
            background: radial-gradient(circle, #3d566e 0%, #2c3e50 100%);
            border-radius: 50%;
            border: 5px solid var(--compass-border);
            position: relative;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 0 15px rgba(0,0,0,0.6);
        }
        .compass-rose::before { /* Glassy highlight */
            content: ''; position: absolute; top: 5px; left: 50%;
            transform: translateX(-50%); width: 150px; height: 75px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.15), rgba(255,255,255,0));
            border-radius: 150px 150px 0 0 / 75px 75px 0 0;
        }
        .compass-markings {
            position: absolute; width: 100%; height: 100%;
        }
        .mark {
            position: absolute; left: 50%; top: 0;
            width: 1px; height: 10px; background-color: var(--text-dark);
            transform-origin: 0 150px;
        }
        .mark.major { height: 20px; width: 2px; background-color: var(--text-light); }

        #needle {
            width: 20px; height: 140px;
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            transform-origin: 10px 140px;
            z-index: 10;
            transition: transform 0.3s ease-out;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
        }
        #needle::before { /* Red tip */
            content: '';
            position: absolute; width: 0; height: 0;
            border-left: 10px solid transparent; border-right: 10px solid transparent;
            border-bottom: 140px solid var(--needle-color);
        }
        #needle::after { /* Grey tail */
             content: '';
            position: absolute; width: 0; height: 0; bottom: -140px;
            border-left: 10px solid transparent; border-right: 10px solid transparent;
            border-top: 140px solid var(--text-dark);
        }
        
        .pivot {
            width: 20px; height: 20px;
            background: var(--text-light);
            border-radius: 50%; position: absolute;
            z-index: 11; border: 3px solid var(--bg-color);
        }
        .rose-text {
            position: absolute; font-size: 1.8em; font-weight: 700;
            color: var(--text-light); z-index: 5;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }
        .rose-n { top: 15px; } .rose-s { bottom: 15px; }
        .rose-e { right: 15px; top: 50%; transform: translateY(-50%); }
        .rose-w { left: 15px; top: 50%; transform: translateY(-50%); }

        #heading {
            font-size: 3em; font-weight: 200;
            font-family: 'Courier New', Courier, monospace; color: #fff; margin: 0;
        }

        /* Remote Users List */
        #remote-users-container { width: 100%; }
        #remote-users-list { list-style: none; padding: 0; margin: 0; max-height: 150px; overflow-y: auto; background-color: #2a2a2a; border-radius: 12px; }
        #remote-users-list li { padding: 12px 15px; border-bottom: 1px solid #3a3a3a; cursor: pointer; transition: background-color 0.2s; font-size: 0.9em; color: var(--text-dark); }
        #remote-users-list li:last-child { border-bottom: none; }
        #remote-users-list li:hover { background-color: #34495e; }
        #remote-users-list li.active { background-color: var(--accent-color); color: white; font-weight: bold; }

        .hidden { display: none !important; }

        /* Debug Console Styles */
        #debug-console { position: fixed; bottom: 0; left: 0; width: 100%; max-height: 150px; background-color: rgba(0, 0, 0, 0.85); border-top: 1px solid #444; font-family: 'Courier New', Courier, monospace; font-size: 12px; z-index: 100; }
        #debug-header { background-color: #333; color: #fff; padding: 4px 8px; font-weight: bold; }
        #debug-log-list { list-style: none; padding: 8px; margin: 0; height: 120px; overflow-y: auto; color: #ddd; }
        #debug-log-list li { padding-bottom: 4px; border-bottom: 1px dotted #555; margin-bottom: 4px; word-wrap: break-word; }
        #debug-log-list .log-info { color: #fff; } #debug-log-list .log-success { color: #2ecc71; } #debug-log-list .log-error { color: #e74c3c; font-weight: bold; } #debug-log-list .log-warn { color: #f39c12; }
    </style>
</head>
